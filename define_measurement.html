<!DOCTYPE html>
<html>

<head>
    <title>Start a measurement</title>
</head>

<body>

<form name="DefineMeasurement" action="start_measurement.php" id="" method="POST">

<label for="target">Target:</label><br />
<input type="text" name="target" maxlength="40">
<br />

<label for="description:">Description</label><br />
<input type="text" name="description" maxlength="40">
<br />

<label for="address_family">Address family:</label><br />
<select name="address_family" size="1">
    <option value="4">IPv4</option>
    <option value="6">IPv6</option>
</select>
<br />

<label for="protocol">Protocol:</label><br />
<select name="protocol" size="1">
    <option value="ICMP">ICMP</option>
    <option value="UDP">UDP</option>
    <option value="TCP">TCP</option>
</select>
<br />

<label for="protocol">ASN:</label><br />
<input type="text" name="target_asn" maxlength="40">
<br />

<button type="submit">start measurement</button>
</form>

</body>

</html>
